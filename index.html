<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Loading -->
    <div id="loading">
      <span class="loader"></span>
    </div>

    <!-- Sidebar -->
    <div class="side-navbar position-fixed vh-100 top-0 d-flex" id="sidebar">
      <div
        class="d-flex flex-column justify-content-between text-white py-4 px-2"
        id="menu"
      >
        <ul class="links">
          <li onclick="showSearch(); closeSide();">Search</li>
          <li onclick="getCategories(); closeSide();">Categories</li>
          <li onclick="getArea(); closeSide();">Area</li>
          <li onclick="getIngredients(); closeSide();">Ingredients</li>
          <li onclick="showContact(); closeSide();">Contact Us</li>
        </ul>

        <div>
          <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>

          <div class="copyrights">
            <p>Copyright Â© 2019 All Rights Reserved.</p>
          </div>
        </div>
      </div>

      <div
        class="d-flex flex-column h-100 justify-content-between align-items-center py-4 px-2 bg-light"
      >
        <img src="./img/logo.png" width="50px" />
        <i class="fa-solid fa-bars-staggered" id="toggle-icon"></i>
        <div>
          <i class="fa-solid fa-globe"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </div>

    <!-- Content -->
    <section id="data">
      <div class="container">
        <div id="inner-loading">
          <span class="loader"></span>
        </div>
        <div
          id="search-container"
          class="row justify-content-between align-items-center"
        ></div>

        <div class="row mt-5" id="data-container"></div>
      </div>
    </section>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
